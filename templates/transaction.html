{% extends "base.html" %}

{% block title %}Transacción{% endblock %}

{% block content %}
<div class="flex justify-center items-center min-h-[80vh]">
    <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center">
            <i class="fas fa-exchange-alt text-blue-500 mr-2"></i>
            Realizar Transacción
        </h2>
        <form method="POST" class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-gray-400 mb-2">Tipo de Transacción</label>
                <select name="type" required
                        class="bg-gray-700 text-white block w-full rounded-lg border-gray-600 focus:border-blue-500 focus:ring-blue-500">
                    <option value="deposit">Depósito</option>
                    <option value="withdraw">Retiro</option>
                </select>
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-400 mb-2">Monto</label>
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                        <i class="fas fa-dollar-sign text-gray-400"></i>
                    </span>
                    <input type="number" name="amount" min="1" required
                           class="bg-gray-700 text-white pl-10 block w-full rounded-lg border-gray-600 focus:border-blue-500 focus:ring-blue-500">
                </div>
            </div>
            
            <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg">
                Realizar Transacción
            </button>
            
            <a href="{{ url_for('dashboard') }}" class="block text-center text-gray-400 hover:text-white">
                <i class="fas fa-arrow-left mr-1"></i>
                Volver al Dashboard
            </a>
        </form>
    </div>
</div>
{% endblock %}
