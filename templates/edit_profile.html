{% extends "base.html" %}

{% block title %}Editar Perfil{% endblock %}

{% block content %}
<div class="flex justify-center items-center min-h-[80vh]">
    <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center">
            <i class="fas fa-user-edit text-blue-500 mr-2"></i>
            Editar Perfil
        </h2>
        <form method="POST" class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-gray-400 mb-2">Nombres Completos</label>
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                        <i class="fas fa-user text-gray-400"></i>
                    </span>
                    <input type="text" value="{{ user[1] }}" disabled
                           class="bg-gray-700 text-gray-400 pl-10 block w-full rounded-lg border-gray-600">
                </div>
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-400 mb-2">Identificación</label>
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                        <i class="fas fa-id-card text-gray-400"></i>
                    </span>
                    <input type="text" value="{{ user[2] }}" disabled
                           class="bg-gray-700 text-gray-400 pl-10 block w-full rounded-lg border-gray-600">
                </div>
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-400 mb-2">Dirección</label>
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                        <i class="fas fa-home text-gray-400"></i>
                    </span>
                    <input type="text" name="address" value="{{ user[3] }}" required
                           class="bg-gray-700 text-white pl-10 block w-full rounded-lg border-gray-600 focus:border-blue-500 focus:ring-blue-500">
                </div>
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-400 mb-2">Teléfono</label>
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                        <i class="fas fa-phone text-gray-400"></i>
                    </span>
                    <input type="tel" name="phone" value="{{ user[4] }}" required maxlength="10"
                           class="bg-gray-700 text-white pl-10 block w-full rounded-lg border-gray-600 focus:border-blue-500 focus:ring-blue-500">
                </div>
            </div>
            
            <div class="flex space-x-4">
                <button type="submit" class="flex-1 bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg">
                    Guardar Cambios
                </button>
                <a href="{{ url_for('dashboard') }}" class="flex-1 bg-gray-700 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-lg text-center">
                    Cancelar
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
