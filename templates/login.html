{% extends "base.html" %}

{% block title %}Iniciar Sesión{% endblock %}

{% block content %}
<div class="flex justify-center items-center min-h-[80vh]">
    <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center">
            <i class="fas fa-sign-in-alt text-blue-500 mr-2"></i>
            Iniciar Sesión
        </h2>
        <form method="POST" class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-gray-400 mb-2">Usuario</label>
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                        <i class="fas fa-user text-gray-400"></i>
                    </span>
                    <input type="text" name="username" required
                           class="bg-gray-700 text-white pl-10 block w-full rounded-lg border-gray-600 focus:border-blue-500 focus:ring-blue-500">
                </div>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-400 mb-2">Contraseña</label>
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                        <i class="fas fa-lock text-gray-400"></i>
                    </span>
                    <input type="password" name="password" required id="password"
                           class="bg-gray-700 text-white pl-10 block w-full rounded-lg border-gray-600 focus:border-blue-500 focus:ring-blue-500">
                </div>
            </div>
            <div class="flex items-center">
                <input type="checkbox" id="show-password" class="rounded bg-gray-700 border-gray-600 text-blue-500 focus:ring-blue-500">
                <label for="show-password" class="ml-2 text-sm text-gray-400">Mostrar contraseña</label>
            </div>
            <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg">
                Iniciar Sesión
            </button>
        </form>
        <p class="mt-4 text-center text-sm text-gray-400">
            ¿No tienes una cuenta? 
            <a href="{{ url_for('register') }}" class="text-blue-500 hover:text-blue-400">Regístrate aquí</a>
        </p>
    </div>
</div>

<script>
document.getElementById('show-password').addEventListener('change', function() {
    var passwordInput = document.getElementById('password');
    passwordInput.type = this.checked ? 'text' : 'password';
});
</script>
{% endblock %}
