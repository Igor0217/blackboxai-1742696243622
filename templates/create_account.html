{% extends "base.html" %}

{% block title %}Crear Cuenta{% endblock %}

{% block content %}
<div class="flex justify-center items-center min-h-[80vh]">
    <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center">
            <i class="fas fa-plus-circle text-blue-500 mr-2"></i>
            Crear Nueva Cuenta
        </h2>
        <form method="POST" class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-gray-400 mb-2">Tipo de Cuenta</label>
                <select name="account_type" required
                        class="bg-gray-700 text-white block w-full rounded-lg border-gray-600 focus:border-blue-500 focus:ring-blue-500">
                    <option value="ahorro">Cuenta de Ahorro</option>
                    <option value="corriente">Cuenta Corriente</option>
                    <option value="nomina">Cuenta Nómina</option>
                </select>
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-400 mb-2">Monto Inicial (Mínimo $100,000)</label>
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                        <i class="fas fa-dollar-sign text-gray-400"></i>
                    </span>
                    <input type="number" name="initial_balance" min="100000" required
                           class="bg-gray-700 text-white pl-10 block w-full rounded-lg border-gray-600 focus:border-blue-500 focus:ring-blue-500">
                </div>
            </div>
            
            <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg">
                Crear Cuenta
            </button>
        </form>
    </div>
</div>
{% endblock %}
