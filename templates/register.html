{% extends "base.html" %}

{% block title %}Registro{% endblock %}

{% block content %}
<div class="flex justify-center items-center py-8">
    <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center">
            <i class="fas fa-user-plus text-blue-500 mr-2"></i>
            Registro
        </h2>
        <form method="POST" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-400 mb-2">Nombres Completos</label>
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                        <i class="fas fa-user text-gray-400"></i>
                    </span>
                    <input type="text" name="full_name" required
                           class="bg-gray-700 text-white pl-10 block w-full rounded-lg border-gray-600 focus:border-blue-500 focus:ring-blue-500">
                </div>
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-400 mb-2">Identificación</label>
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                        <i class="fas fa-id-card text-gray-400"></i>
                    </span>
                    <input type="number" name="identification" required
                           class="bg-gray-700 text-white pl-10 block w-full rounded-lg border-gray-600 focus:border-blue-500 focus:ring-blue-500">
                </div>
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-400 mb-2">Dirección</label>
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                        <i class="fas fa-home text-gray-400"></i>
                    </span>
                    <input type="text" name="address" required
                           class="bg-gray-700 text-white pl-10 block w-full rounded-lg border-gray-600 focus:border-blue-500 focus:ring-blue-500">
                </div>
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-400 mb-2">Teléfono</label>
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                        <i class="fas fa-phone text-gray-400"></i>
                    </span>
                    <input type="tel" name="phone" required
                           class="bg-gray-700 text-white pl-10 block w-full rounded-lg border-gray-600 focus:border-blue-500 focus:ring-blue-500">
                </div>
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-400 mb-2">Usuario</label>
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                        <i class="fas fa-user-circle text-gray-400"></i>
                    </span>
                    <input type="text" name="username" required
                           class="bg-gray-700 text-white pl-10 block w-full rounded-lg border-gray-600 focus:border-blue-500 focus:ring-blue-500">
                </div>
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-400 mb-2">Contraseña</label>
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                        <i class="fas fa-lock text-gray-400"></i>
                    </span>
                    <input type="password" name="password" required id="password"
                           class="bg-gray-700 text-white pl-10 block w-full rounded-lg border-gray-600 focus:border-blue-500 focus:ring-blue-500">
                </div>
                <p class="text-xs text-gray-400 mt-1">Mínimo 6 caracteres, una mayúscula, un número y un carácter especial</p>
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-400 mb-2">Confirmar Contraseña</label>
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                        <i class="fas fa-lock text-gray-400"></i>
                    </span>
                    <input type="password" name="confirm_password" required id="confirm_password"
                           class="bg-gray-700 text-white pl-10 block w-full rounded-lg border-gray-600 focus:border-blue-500 focus:ring-blue-500">
                </div>
            </div>
            
            <div class="flex items-center">
                <input type="checkbox" id="show-passwords" class="rounded bg-gray-700 border-gray-600 text-blue-500 focus:ring-blue-500">
                <label for="show-passwords" class="ml-2 text-sm text-gray-400">Mostrar contraseñas</label>
            </div>
            
            <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg">
                Registrarse
            </button>
        </form>
        <p class="mt-4 text-center text-sm text-gray-400">
            ¿Ya tienes una cuenta? 
            <a href="{{ url_for('login') }}" class="text-blue-500 hover:text-blue-400">Inicia sesión aquí</a>
        </p>
    </div>
</div>

<script>
document.getElementById('show-passwords').addEventListener('change', function() {
    var passwordInput = document.getElementById('password');
    var confirmPasswordInput = document.getElementById('confirm_password');
    passwordInput.type = this.checked ? 'text' : 'password';
    confirmPasswordInput.type = this.checked ? 'text' : 'password';
});
</script>
{% endblock %}
